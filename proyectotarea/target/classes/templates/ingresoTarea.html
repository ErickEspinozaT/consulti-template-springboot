        <lable>FECHA FIN:</lable>

    <div id="main-container">

        <table>
            <thead>
                <tr>
                    <th>NOMBRE TAREA</th>
                    <th>USUARIO</th>
                    <th>FECHA FIN</th>
                    <th>ESTADO</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>

            <tr>
                <td>PROGRAMAR</td>
                <td>MIKE</td>
                <td>25-04-2021</td>
                <td>PROCESO</td>
                <td>EDITAR</td>

            </tr>

        </table>
